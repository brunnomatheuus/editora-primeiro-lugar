<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>

    <style>
      body{
        background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%,rgba(0,0,0,0.8) 100%);
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="card text-center container p-4" style="max-width:400px; margin-top:10rem;";>
      <form action="/home" method="post" >
        <img class="mb-4" src="images/logo.png" alt="LOGO" height="42">
        <h1 class="h3 mb-3 font-weight-normal">Fa√ßa login</h1>
        <label for="username" class="sr-only">Login</label>
        <input type="text" name="username" class="form-control mb-2" placeholder="Seu login" required autofocus>
        <label for="password" class="sr-only">Senha</label>
        <input type="password" name="password" class="form-control mb-4" placeholder="Senha" required>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
      </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
